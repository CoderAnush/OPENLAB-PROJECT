{% extends "base.html" %}

{% block title %}System & Settings - IndustraIoT{% endblock %}
{% block header %}System Settings{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white dark:bg-dark-card p-6 rounded-xl shadow-sm">
        <h3 class="text-lg font-bold dark:text-white mb-4">Connection Settings</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Serial Port</label>
                <input type="text" value="COM9" disabled
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm bg-slate-100 dark:bg-slate-700 dark:text-slate-400 p-2">
                <p class="text-xs text-slate-500 mt-1">Defined in backend config.</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Baud Rate</label>
                <input type="text" value="9600" disabled
                    class="mt-1 block w-full rounded-md border-slate-300 shadow-sm bg-slate-100 dark:bg-slate-700 dark:text-slate-400 p-2">
            </div>
        </div>
    </div>

    <div class="bg-white dark:bg-dark-card p-6 rounded-xl shadow-sm">
        <h3 class="text-lg font-bold dark:text-white mb-4">System Info</h3>
        <p class="dark:text-white">Version: 1.0.0 (FastAPI Monolith)</p>
    </div>
</div>
{% endblock %}
